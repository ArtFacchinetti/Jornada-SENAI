<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>IMC Calculadora</title>
</head>
<body>
    <main style="display: flex;flex-direction: row;">
        <!--Card IMC-->
            <div class="w3-card-4" style="width: 20em;padding: 1em;margin: 1em;height: 275px;">

                <header class="w3-container w3-light-grey">
                <h3>Calculadora de IMC</h3>
                </header>
                
                <div class="w3-container">
                <p>Calculde seu <b>IMC (√çndice de Massa Corporal)</b>, informe seu peso e sua altura, decimais divididos por ponto.</p>
                <hr>
                </div>

            <!--Container IMC-->
            <div class="w3-container">
                <button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-green w3-large">Calcular IMC</button>
            
                <div id="id01" class="w3-modal">
                <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="padding: 1em!important;max-width:600px">
            
                    <div class="w3-center"><br>
                        <h2>Calcular IMC</h2>
                    <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-xlarge w3-hover-red w3-display-topright" title="Close Modal">&times;</span>
                    </div>
            
                    <div class="w3-section">
                        <label><b>Altura</b></label>
                        <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Escreva sua altura" name="" id="txtaltura" required>
                        <label><b>Peso</b></label>
                        <input class="w3-input w3-border" type="text" placeholder="Escreva seu peso" name="" id="txtpeso" required>
                        <button onclick="getData()" class="w3-button w3-block w3-green w3-section w3-padding" type="submit">Calcular IMC</button>
                    </div>
                        <button onclick="document.getElementById('id01').style.display='none'" type="button" class="w3-button w3-red">Cancel</button>
                </div>
                </div>
            </div>
        </div>

        <!--Card Celcius-Farehheit-->
        <div class="w3-card-4" style="width: 20em;padding: 1em;margin: 1em;height: 275px;">

            <header class="w3-container w3-light-grey">
            <h3>Conversor Celcius-Farehheit</h3>
            </header>
            
            <div class="w3-container">
            <p>Converta graus Celcius para Farehheit e vice-versa.</p>
            <hr>
            </div>

        <!--Container Celcius-Farehheit-->
        <div class="w3-container">
            <button onclick="document.getElementById('id02').style.display='block'" class="w3-button w3-green w3-large">Calcular IMC</button>
        
            <div id="id02" class="w3-modal">
            <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="padding: 1em!important;max-width:600px">
        
                <div class="w3-center"><br>
                    <h2>Calcular IMC</h2>
                <span onclick="document.getElementById('id02').style.display='none'" class="w3-button w3-xlarge w3-hover-red w3-display-topright" title="Close Modal">&times;</span>
                </div>
        
                <div class="w3-section" style="display: flex;flex-direction: column;">
                    <div style="display: flex;flex-direction: row;">
                    <div>
                        <label><b>Celcius</b></label>
                        <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Escreva sua altura" name="" id="txtcelcius" required>    
                        <label><b>Farehheit</b></label>
                        <p id="cel-p">Texto</p>
                    </div>
                    <div>
                        <label><b>Farehheit</b></label>
                        <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Escreva sua altura" name="" id="txtcelcius" required>    
                        <label><b>Celcius</b></label>
                        <p id="fah-p">Texto</p>
                    </div>
                    </div>
                    <button onclick="getData()" class="w3-button w3-block w3-green w3-section w3-padding" type="submit">Calcular IMC</button>
                </div>
                    <button onclick="document.getElementById('id02').style.display='none'" type="button" class="w3-button w3-red">Cancel</button>
            </div>
            </div>
        </div>
    </div>
</main>

    <script src="imc.js"></script>
</body>
</html>
